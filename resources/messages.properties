# Welcome message
# Don't change the links href tag, because it 'll make the plugin has problems executing the correct actions
ultimatepastebin.welcomemessage=<p>Thank you for installing <b>Ultimate PasteBin</b>!</p><p>With this plugin you can easily manage your pastes, create, delete, list, and see trending pastes too!</p><p>See your pastes at editor, see pastes with Syntax Highlight and line numbers in a simple but beautiful UI, check some screenshots and samples <a href="{0}">here</a>.</p><p>If you wanna help me back, please, consider a <a href="{1}">Donation</a>.</p><p>To configure the plugins settings like Username, Password and DevKey, please check the settings <a href="#settings">here</a> <br>or go to IDEA Preferences then search for <code>Ultimate PasteBin</code></p>
ultimatepastebin.changelogmessage=<p>Thank you for updating the <b>Ultimate PasteBin</b>!</p><p>Below is the change log for this version.</p><p>If you like this plugin, please, contribute to developers with a <a href="{0}">Donation</a>.</p><p>{1}</p>

