ultimatepastebin.welcomemessage=<p>Obrigado por instalar <b>Ultimate PasteBin</b>\!</p><p>Com este plugin voc\u00ea pode facilmente organizar suas notas, criar, deletar, listar, e ver as notas mais populares tamb\u00e9m\!</p><p>Veja suas notas no editor, veja suas notas com Syntax Highlight e linhas numeradas em uma simples mas bonita interface, confira algumas imagens e exemplos <a href\="{0}">aqui</a>.</p><p>Se voc\u00ea quiser me ajudar, por favor, fa\u00e7a uma <a href\="{1}">Doa\u00e7\u00e3o</a>.</p><p>Para ajustar as configura\u00e7\u00f5es do plugin como Username, Password e DevKey, por favor, verifique as configura\u00e7\u00f5es <a href\="\#settings">aqui</a> <br>ou v\u00e1 para IDEA Preferences e ent\u00e3o procure por <code>Ultimate PasteBin</code></p>

